<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="https://static-eu.insales.ru/files/1/7042/6060930/original/dostavka.png" type="image/x-icon">

</head>
<body>
	<div class="container">
		<div class="clock">
			<div class="into-circle">
				<ul class="time">
					<li class="time1">1</li>
					<li class="time2">2</li>
					<li class="time3">3</li>
					<li class="time4">4</li>
					<li class="time5">5</li>
					<li class="time6">6</li>
					<li class="time7">7</li>
					<li class="time8">8</li>
					<li class="time9">9</li>
					<li class="time10">10</li>
					<li class="time11">11</li>
					<li class="time12">12</li>
					<div class="cube">
						<div class="center-circle-down">
							<div class="arrow-m">
								<img class="arrow-m-img" src="arrow-m.png">
							</div>
							<div class="arrow-h">
								<img class="arrow-h-img" src="arrow-h.png">
							</div>
							<div class="arrow-s">
								<img class="arrow-s-img" src="arrow-s.png">
							</div>
						</div>
						<div class="center-circle-up">
							<button class="btn">Показать время</button>
						</div>
					</div>
				</ul>
			</div>
		</div>
		<h1 class="your-time">Ваше время!</h1>
	</div>
	<div class="container other">
		<div class="">
			<h1 class="your-time" style="display:block;">Moscow</h1>
			<div class="clock-town clock-Msk"></div>
			<div class="clock-town-content"></div>
		</div>
		<div class="">
			<h1 class="your-time" style="display:block;">New-York</h1>
			<div class="clock-town clock-NY"></div>
			<div class="clock-town-content"></div>
		</div>
		<div class="">
			<h1 class="your-time" style="display:block;">London</h1>
			<div class="clock-town clock-Ln"></div>
			<div class="clock-town-content"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
